<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="yellow">
    <style>
        *{
            max-width:700px;
            margin: auto;
        }
        .button{
            text-align: center;
        }
    </style><br><br>
    <h1 style="text-align: center;"><u> Registration</u></h1>
    <br><br>
    <br><form>
        First Name: <input type="text" name="firstname" size="15" required/> &nbsp; &nbsp;
        Middle Name: <input type="text" name="middlename" size="15" required/>&nbsp; &nbsp;
        Last Name: <input type="text" name="lastname" size="15" required/><br>
        <br><br>
        Course: <select>
            <option value="B.Tech.">B.Tech</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
        </select>
        <br>
        <br><br>
        Gender: <br><br>
        <input type="radio" name="gender" value="male"> Male &nbsp;
        <input type="radio" name="gender" value="female"> Female <br>
        <br><br>
Phone:<input type="radio" name="countrycode" value="+91" size="2">
<input type="text" name="phone" size="10"><br><br>
Address:
<br><textarea cols="80" rows="5" value="address"></textarea>
<br><br>
Email: <input type="email" id="email" name="email"/> <br>
<br><br>
Password: <input type="password" id="pass" name="pass"/><br>
<br><br><div class="button">
<input type="submit" value="submit"/>
<input type="reset" value="reset"/></div>
    </form>
    
</body>
</html>
